<h1>Plaats je citaat!</h1>

<span>$(output_flash())</span>

<p>Wel lief zijn. ðŸ˜‰</p>

<form method="post" enctype="multipart/form-data" action="$(Genie.Router.linkto(:create_quote))">

    <input type="radio" name="type" id="quote" value="quote" checked>
    <label for="quote">Los citaat</label>
    <br>
    <input type="radio" name="type" id="conversation" value="conversation">
    <label for="quote">Gesprek</label>

    <br>
    <textarea name="quote" id="quote" cols="40" rows="5" maxlength="512" required
        placeholder="Typ je citaat/citaten hier..."></textarea>

    <br>

    <div id="from-div">
        <label for="from">Van<b>*</b>:</label>
        <input type="text" name="from" id="from" maxlength="64">
    </div>

    <label for="to">Context:</label>
    <input type="text" name="context" maxlength="256">

    <br>

    <label for="date">Datum van citaat<b>*</b>:</label>
    <input type="date" id="date" name="date" required>

    <br><br>

    <input type="submit" name="submit" value="Verzend">
</form>

<script>
    const today = new Date().toISOString().split("T")[0];
    date.setAttribute("max", today);
</script>

<script src="/js/toggleform.js"></script>
